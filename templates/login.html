{% extends "base.html" %}

{% block page_title %}
{% endblock %}

{% block page_head %}
    <h1 class="page-title">Login</h1>
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Style Sheet-->
{% endblock %}

{% block page_content %}
<div class="form-container">
    <div class="justify-content-center">
        <div class="login-form">
            <form class="row g-3" action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                        <div class="form-group">
                            {% if redirect_route %}
                                <input type="hidden" name="redirect_route" value="{{ redirect_route }}">
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <a id="student_create" class="nav-link
                            {% if request.endpoint=='student_create' %}
                                active
                            {%endif %}" href="{{ url_for('student_create') }}">
                            <button type="button" class="btn btn-primary">Register</button>
                        </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
